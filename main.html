<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <table border="1" cellpadding="10">
    <tr>
      <!-- Top-left: Nested Table 2 -->
      <td>
        <table border="1">
          <tr >
            <th colspan="2" ><strong>Nested Table 2</strong></th>
          </tr>
          <tr>
            <th><strong>Column 1</strong></th>
            <th><strong>Column 2</strong></th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Top-right: Nested Table 1 -->
      <td>
        <table border="1">
          <tr>
            <th><strong>Nested Table 1</strong></th>
          </tr>
          <tr>
            <td>
              <ul style="text-align: left; margin: 0; padding-left: 20px;">
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <!-- Bottom-left: Nested Table 3 -->
      <td>
        <table border="1">
          <tr>
            <th colspan="2"><strong>Nested Table 3</strong></th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom-right: Nested Table 4 -->
      <td>
        <table border="1">
          <tr>
            <th><strong>Nested Table 4</strong></th>
          </tr>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  </body>
</html>
